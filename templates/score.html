<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <nav class="navbar navbar-light bg-success p-2 text-white bg-opacity-75 ">
        <div class="container-fluid">
            <p class="fs-2"><strong>測驗結果</strong></p>
        </div>
      </nav>
</head>
<div class="container">
    <body>
        <h2 style="margin-top: 20px;">使用時間：{{usedtime}}秒</h2>
        <h2>你的準確度為：{{score}}%</h2>
        <p>排行榜登記：</p>
        
        <div style="display: flex;">
            <form action='/leaderboard' method='POST'>
                <!-- 攜帶隱參數 -->
                <input name="usedtime" type="hidden" value="{{usedtime}}"></input>
                <input name="score" type="hidden" value="{{score}}"></input>
                <input name="name" type="text" placeholder="請輸入暱稱"></input>
                <button class="btn btn-primary" type="submit" style="margin-left: 10px;">確認送出</button>
            </form>
        </div>
        <div class="d-grid gap-2">
            <a class="btn btn-primary" href="/" role="button"  style="margin-top: 20px;">回首頁 &raquo;</a>
        </div>

        <h3 style="text-align:center; margin-top: 20px;">排行榜</h3>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">暱稱</th>
                <th scope="col">堅持時間</th>
                <th scope="col">精準度</th>
            </tr>
            </thead>
            <tbody>
                <!-- 排行榜迴圈 -->
                {% for leadboard in all_leadboardlist %}
                    <tr>
                    <th scope="row">{{loop.index}}</th>
                    <td>{{leadboard.name}}</td>
                    <td>{{leadboard.usedtime}}</td>
                    <td>{{leadboard.correct_percent}}</td>
                    </tr>
                {% endfor%}
            </tbody>
        </table>
    </body>
</div>
</html>
